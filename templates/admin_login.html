<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Unfollowr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='unfollowr-new.css') }}">
    <style>
        .admin-login {
            background: var(--ufr-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--ufr-glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--ufr-glass-border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--ufr-text);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--ufr-text-muted);
            font-size: 1rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ufr-glass-border);
            border-radius: 12px;
            color: var(--ufr-text);
            padding: 1rem;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--ufr-blue);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
            color: var(--ufr-text);
        }
        
        .form-control::placeholder {
            color: var(--ufr-text-muted);
        }
        
        .form-floating > label {
            color: var(--ufr-text-muted);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--ufr-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .login-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
        
        .back-link {
            color: var(--ufr-text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: var(--ufr-blue);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="admin-login">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">
                    <i class="fas fa-shield-alt me-2"></i>Admin Access
                </h1>
                <p class="login-subtitle">Secure dashboard login</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Admin Password</label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-unlock me-2"></i>Access Dashboard
                </button>
            </form>
            
            <a href="{{ url_for('index') }}" class="back-link">
                <i class="fas fa-arrow-left me-2"></i>Back to Unfollowr
            </a>
        </div>
    </div>
</body>
</html>
